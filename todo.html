<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="todo.css">
    <title>Todo App</title>
</head>
<body style="background-color:rgb(234, 180, 162)">
    <h1 id="main-heading">ToDo App</h1>
    <h3 id="quote">Simplify your schedule, amplify your success.</h3>

    <div class="grid-container">
        <input id="input-text" type="text" placeholder="Enter Todo here">
        <input id="todo-date" type="date">
        <button class="add-button" onclick="addToDo()">Add</button>
    </div>

    <div class="todo-container grid-container"></div>

    <script src="todo.js"> </script>
</body>
</html>
